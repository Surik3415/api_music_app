name: CI

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        ruby:
          - 2.7 
          - 3.2.2
    runs-on: ${{ matrix.os }}
    steps: 
      - uses: actions/checkout@v4.1.0
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.156.0
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true


